
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Side Menu
        <span>
          <button kendoButton (click)="logout()" style="float: right;" fillMode="outline">Logout</button>
        </span>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-label>Pok√©mon Yellow</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Mega Man X</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>The Legend of Zelda</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Pac-Man</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Super Mario World</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="12" *ngFor="let photo of data; index as position">
          <ion-img [src]="photo.webviewPath"></ion-img>
        </ion-col>
        <ion-button fill="outline" (click)="uploadImages()">Upload Images</ion-button>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-button fill="outline" (click)="iframeLink()">Open</ion-button>
    </ion-grid>
  </ion-content>
</div>
